<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Business Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        .card h1 {
            margin: 0;
            font-size: 24px;
        }

        .card p {
            color: gray;
            margin: 10px 0;
        }

        .social a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #764ba2;
            font-weight: bold;
        }

        .social a:hover {
            color: #667eea;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Полина Масевич</h1>
    <p>Java Developer</p>
    <p>Email: polina@example.com</p>
    
    <div class="social">
        <a href="#">GitHub</a>
        <a href="#">Telegram</a>
    </div>
</div>

</body>
</html>
